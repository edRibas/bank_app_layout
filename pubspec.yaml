name: bank_layout
description: A bank app layout.

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0



flutter:
  uses-material-design: true

fonts:
  - family: Inter, sans-serif
    fonts:
    - asset: fonts/Inter-Regular.ttf
    - asset: fonts/Inter-Bold.ttf
      weight: 700, 400